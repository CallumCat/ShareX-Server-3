<!DOCTYPE html>
<html lang="en">

<head>
    <title>Upload</title>
    <link rel="stylesheet" href="/assets/css/navbar.css" type="text/css">
    <script src="/assets/scripts/navbar.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/assets/css/default.css" type="text/css">
    <link rel="stylesheet" href="/assets/css/upload.css" type="text/css">
    <link rel="shortcut icon" href="/assets/favicon.png" />
    <script src="/assets/scripts/upload.js" type="text/javascript"></script>
</head>

<body onload="navbar()">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script language="javascript" type="text/javascript">
        $(function () {
            $("#file").change(function () {
                if (typeof (FileReader) != "undefined") {
                    var dvPreview = $("#dvPreview");
                    dvPreview.html("");
                    var regex = /^([a-zA-Z0-9\s_\\.\-:])+(.jpg|.jpeg|.gif|.png|.bmp)$/;
                    $($(this)[0].files).each(function () {
                        var file = $(this);
                        if (regex.test(file[0].name.toLowerCase())) {
                            var reader = new FileReader();
                            reader.onload = function (e) {
                                var img = $("<img />");
                                img.attr("style", "height:100px;width: 100px");
                                img.attr("src", e.target.result);
                                dvPreview.append(img);
                            }
                            reader.readAsDataURL(file[0]);
                        } else return;
                    });
                } else return;
            });
        });
    </script>

    <div id="topnav"></div>

    <div class="title">
        <h2>Upload</h2>
    </div>

    <div class='filee'>
        <input type="file" id="file" class="custom-file-input" />
    </div>
    <div id=UserName>
        <input placeholder="Username" autocomplete="off" type="text" id="username" />
    </div>
    <div id=PassWord>
        <input placeholder="Password" type="password" id="password" />
    </div>

    <div>
        <button onclick="upload()">Upload</button>
    </div>

    <a id="error" onclick="copyToClipboard(innerText)"></a>

    <div id="dvPreview">
    </div>

</body>

</html>
