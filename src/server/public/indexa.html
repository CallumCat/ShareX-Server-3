<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
    <link rel="stylesheet" href="/assets/css/navbar.css" type="text/css">
    <script src="/assets/scripts/navbar.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/assets/css/default.css" type="text/css">
    <link rel="shortcut icon" href="/assets/favicon.png" />
    <meta content="ShareX-Server" property="og:title">
</head>

<body onload="navbar()">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            if (window.location.search) {
                if (window.location.search.toString().includes("error")) {
                    let error = window.location.search.toString().replace(/(\?error=)+/g, '').replace(/[\_]/g, ' ');
                    let errorDiv = document.getElementById("error");
                    errorDiv.innerText = error
                    errorDiv.style.color = 'red';
                } else {
                    let result = window.location.search.toString().replace(/(\?success=)+/g, '').replace(/[\_]/g, ' ');
                    let msgDiv = document.getElementById("error");
                    msgDiv.innerText = result;
                    msgDiv.style.color = 'green';
                }
            }
        });
    </script>
    <div id="topnav"></div>

    <div class="title">
        <h2>A ShareX Server</h2>
        <h2>Made By MILLION#1321</h2>
    </div>

    <a id="error" style="font-size: x-large;"></a>
</body>

</html>
